<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Visita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Visita</h2>
        <form action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="razon">Razón de Visita:</label><br>
            <select id="razon" name="razon" required>
                <option value="">Seleccionar</option>
                <option value="queja">Queja</option>
                <option value="agendar cita">Agendar Cita</option>
                <option value="aclaracion">Aclaración</option>
            </select><br>

            <label for="detalles">Detalles:</label><br>
            <textarea id="detalles" name="detalles" rows="4" cols="50"></textarea><br>

            <label for="como_conocio">¿Cómo conoció la página?</label><br>
            <select id="como_conocio" name="como_conocio">
                <option value="aun_no">Aún no</option>
                <option value="internet">Internet</option>
                <option value="recomendacion">Recomendación</option>
            </select><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
